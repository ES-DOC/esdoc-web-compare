<body>

    <div class="page-header">
        <img src="media/images/logo-1.png"
             alt="Earth System Documentation"
             title="Earth System Documentation"/>
        <span class="esdoc-version"></span>
        <div class="esdoc-standard-corners">
            <span>
                Project
            </span>
            <select id="project"
                    class="esdoc-standard-corners"
                    title="Select project">
                <option value="CMIP5" selected="true">CMIP5</option>
            </select>
            <span>
                Comparator
            </span>
            <select id="comparatorType"
                    class="esdoc-standard-corners"
                    title="Select comparator">
                <option value="c1" selected="true">Model Component Properties</option>
            </select>
            <input type="button"
                   id="compare"
                   class="page-compare-button"
                   value="Open"
                   title="Open Comparator"/>
            <input type="button"
                   id="support"
                   class="page-support-button"
                   value="Support"
                   title="Support"/>
        </div>
    </div>

    <div class="page-comparator-container"/>
